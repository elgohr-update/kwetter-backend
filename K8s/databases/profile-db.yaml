apiVersion: v1
kind: Service
metadata:
  name: kwetter-profile-db
  namespace: kwetter
  labels:
    app: kwetter-profile-db
    service: kwetter-profile-db
spec:
  selector:
    app: kwetter-profile-db-pod
  ports:
    - protocol: TCP
      name: tcp-psql
      port: 5432
      targetPort: 5432
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kwetter-profile-db
  namespace: kwetter
spec:
  selector:
    matchLabels:
      app: kwetter-profile-db-pod
      version: latest
  template:
    metadata:
      labels:
        app: kwetter-profile-db-pod
        version: latest
    spec:
      containers:
        - name: kwetter-profile-db-container
          image: postgres:13.3
          imagePullPolicy: "IfNotPresent"
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 5432
          envFrom:
            - secretRef:
                name: kwetter-profile-db-secret
            - configMapRef:
                name: kwetter-profile-db-config
          volumeMounts:
            - name: kwetter-profile-db-volume
              mountPath: /var/lib/postgresql/data
              subPath: postgres
      volumes:
        - name: kwetter-profile-db-volume
          persistentVolumeClaim:
            claimName: kwetter-profile-db-volume-claim