apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: kwetter
spec:
  replicas: 1
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: api-gateway-pod
      version: latest
  template:
    metadata:
      labels:
        app: api-gateway-pod
        version: latest
    spec:
      containers:
        - name: api-gateway-container
          image: rvalkenburg/kwetter-ocelot-gateway:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi
          ports:
            - containerPort: 80
---
kind: Service
apiVersion: v1
metadata:
  name: api-gateway-service
  namespace: kwetter
  labels:
    app: api-gateway-service
    service: api-gateway-service
spec:
  selector:
    app: api-gateway-pod
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 80
  type: LoadBalancer
