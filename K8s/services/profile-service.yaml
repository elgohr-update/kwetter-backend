apiVersion: v1
kind: Service
metadata:
  name: kwetter-profile-service
  namespace: kwetter
  labels:
    app: kwetter-profile-service
    service: kwetter-profile-service
spec:
  selector:
    app: kwetter-profile-service-pod
  ports:
    - protocol: TCP
      name: http
      port: 80
      targetPort: 80
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kwetter-profile-service
  namespace: kwetter
spec:
  replicas: 1
  minReadySeconds: 10
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  selector:
    matchLabels:
      app: kwetter-profile-service-pod
      version: latest
  template:
    metadata:
      labels:
        app: kwetter-profile-service-pod
        version: latest
    spec:
      containers:
        - name: kwetter-profile-container
          image: rvalkenburg/kwetter-profile-service:latest
          imagePullPolicy: Always
          envFrom:
            - secretRef:
                name: kwetter-profile-service-secret
          resources:
            limits:
              memory: 500Mi
              cpu: 300m
          ports:
            - containerPort: 80